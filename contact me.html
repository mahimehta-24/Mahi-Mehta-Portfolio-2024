    <section id="contact">
        <div class="container-lg">
        <div class="text-center">
        <h2 style="color:#2824FD; padding-top: 15px; font-weight: 700;">Get in Touch</h2>
        <p class="lead">Questions to ask? Fill out the form to contact me directly...</p> 
      </div>
      
        <div class="row justify-content-center my-5">
      
          <div class="col-lg-6">
      <form>
        <label for="email" class="form label">Email address:</label>
        <div class="mb-4 input-group">
         <span class="input-group-text">
          <i class="bi bi-envelope-fill"></i>
         </span>
          <input type="email" class="form-control" id="email" placeholder="eg.mario@example.com">
          <!--tooltip-->
          <span class="input-group-text">
            <span class="tt" data-bs-placement="bottom" title="Enter an email address we can reply to.">
            <i class="bi bi-question-circle text-muted"></i>
          </span>
           </span>
        </div>
        
      
        <label for="name" class="for-label">Name</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-person-fill"></i>
          </span>
        <input type="text" class="form-control" id="name" placeholder="eg.mario">
        <!--tooltip
        <span class="input-group-text">
          <span class="tt" data-bs-placement="top" title="self explanatory">
          <i class="bi bi-question-circle text-muted"></i>
        </span>
         </span>-->
      </div>
      
      
        <label for="subject" class="form-label">What is your question about?</label>
        <div class="input-group mb-4">
          <span class="input-group-text">
            <i class="bi bi-chat-right-dots-fill"></i>
           </span>
          <select class="form-select" id="subject">
            <option value="project" selected >Design service Inquiry</option>
            <option value="work-related">Project Collaboration</option> 
            <option value="other">General Inquiry</option>
            </select>
        </div>
      
      
        
        <div class="form-floating mb-4 mt-5"><textarea id="query" class="form-control" style="height: 140px" ></textarea>
          <label for="query">Your query....</label>
        </div>
      <div class="mb-4 text-center">
        <a class="btn btn-sm" 
        style="background-color: #2824FD; color: aliceblue; text-decoration: none; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s ease;" 
        href="#" 
        role="button"
        onmouseover="this.style.backgroundColor='#1b1aeb';" 
        onmouseout="this.style.backgroundColor='#2824FD';"
        onmousedown="this.style.backgroundColor='#1214c3';"
        onmouseup="this.style.backgroundColor='#1b1aeb';">
        Submit
     </a>
       <!-- <button type="submit" class="btn btn-primary">Submit</button>-->
      </div>
      </form>
